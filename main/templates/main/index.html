<!DOCTYPE html>
{%load static%}
<html>

<head>
    <title>Homework AI</title>
    <style>
        .path {
            background: #0090e3;
            color: black;
            padding: 2px 16px;
            border-radius: 15px;
            margin: 2px 25px 10px 0px;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
            width: fit-content;
            width: 150px;
            text-align: center;
            margin-top: 50px;
        }

        .path p{
            border: 1px solid;
  padding: 25px;
        }

        .path p:last-child{
            border: none;
  padding: 0px;
        }
        body {
            margin: 5px 45px;
            padding: 25px;
            background: url('{% static "bg.png" %}');
            color: white;
            background-size: cover;
        }

        .sec {
            width: 100%;
            display: inline;
            float: left;
            margin-top: 25px;
        }

        .tab {
            width: 100%;
            display: inline;
            float: left;
        }

        .map {
            display: block;
            width: 50%;
            float: left;
        }

        h1 {
            color: white;
        }

        h2 {
            color: white;
            margin-top: 0px;
        }

        p {
            color: white
        }

        label {
            margin: 15px 0;
            font-weight: bold;
            font-size: 20px;
        }

        textarea {
            margin: -225px 0;
            padding-left: 15px;
            border: solid 5px #0090e3;
        }

        input {
            /* margin: 10px 50px 20px; */
            height: 35px;
            width: 25px;
            padding: 0 15px;
            border: solid 5px #00e38c;
        }

        .goal {
            border: solid 5px #0090e3;
        }


        .search-button {
            padding: 12px;
            background: #0090e3;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            width: 200px;
            margin-left: 50px;
            margin-top: 25px;
        }

        .row {
            width: 100%;
            margin-left: 25px;
            display: inline-flex;
        }

        .col-lg-6 {
            width: 50%;
            float: right;
        }
    </style>
</head>

<body>
    <h1>AI HOMEWORK</h1>
    <h2>Search Algorithm A Star</h2>
    <h2>Student Name :asmaa_123467 <br>
        Rania_125067 <br>
        Monera_129051
    </h2>
    <div class="sec">
        <div class="tab">

            <div class="map ">
                <form method="POST" action="/">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="" class="row"> Start</label>
                            <div class="row">

                                <input type="text" value="1" name="start">
                                <input type="text" value="2" name="start">
                                <input type="text" value="3" name="start">
                            </div>
                            <div class="row">

                                <input type="text" value="5" name="start">
                                <input type="text" value="6" name="start">
                                <input type="text" value="-" name="start">
                            </div>
                            <div class="row">

                                <input type="text" value="7" name="start">
                                <input type="text" value="8" name="start">
                                <input type="text" value="4" name="start">
                            </div>
                        </div>


                        <div class="col-lg-6">
                            <label for="" class="row"> Goal</label>
                            <div class="row">

                                <input type="text" value="1" class="goal" name="goal">
                                <input type="text" value="2" class="goal" name="goal">
                                <input type="text" value="3" class="goal" name="goal">
                            </div>
                            <div class="row">

                                <input type="text" value="5" class="goal" name="goal">
                                <input type="text" value="8" class="goal" name="goal">
                                <input type="text" value="6" class="goal" name="goal">
                            </div>
                            <div class="row">

                                <input type="text" value="-" class="goal" name="goal">
                                <input type="text" value="7" class="goal" name="goal">
                                <input type="text" value="4" class="goal" name="goal">
                            </div>
                        </div>
                    </div>
                    <br>
                    <button class="search-button" type="submit">Search</button>
                </form>
            </div>

            <div class="col-lg-6">
                {% if data %}
                <div class="path">
                    {{data|linebreaks}}
                </div>

                {% endif %}
            </div>
        </div>

    </div>

</body>

</html>
